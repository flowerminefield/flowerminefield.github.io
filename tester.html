<style>
  #https-banner {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 12px;
    background: #fdf3d0;
    color: #000;
    font-size: 10px;
    text-align: center;
    line-height: 12px;
    z-index: 9999;
  }
  #https-banner a {
    color: #000;
    text-decoration: underline;
  }
</style>

<div id="https-banner">
  This site also supports <a href="" id="https-link">HTTPS</a>
</div>

<script>
  if (location.protocol === 'http:') {
    const banner = document.getElementById('https-banner');
    const link = document.getElementById('https-link');
    link.href = 'https://' + location.hostname + location.pathname + location.search + location.hash;
    banner.style.display = 'block';
  }
</script>
